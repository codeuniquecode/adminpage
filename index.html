<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="website icon" href="logo.png" type="png">
    <script src="https://kit.fontawesome.com/2c8d038c04.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img id="logo" src="logo.png" alt="">
    </div>

    <div class="main">
        <div class="left">
            <img src="admin page logo.png" alt="" srcset="">
        </div>
       
        <div class="right">
            <p id="welcome">Welcome!!</p>
            <p>Login as Admin</p>

            <p id="name">Name</p>
            <i class="fa-solid fa-user"></i><input type="text">
            <p id="pass">Password</p>
            <i class="fa-solid fa-key"></i><input type="password" name="" id="">
            <br>
            <input type="submit" value="Log in ">
          
        </div>
    </div>
</body>
</html>
